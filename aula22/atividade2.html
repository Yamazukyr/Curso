<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Curso de JavaScript</h1>

    <ol>
        <li>Introdução ao JavaScript </li>
        <li>Arrays</li>
        <li>Objetos</li>
        <li>Funções</li>
        <li>Métodos para arrays</li>
        <li>Métodos para objetos-concluído</li>
        <li>DOM</li>
        <li>Eventos</li>
        <li>Consumo de API</li>
    </ol>
    
    <script>
        
        let itens = document.querySelectorAll("li");
        itens.forEach((li, index) => {
            if (index < 6){
                li.innerHTML += " - Concluído";
                li.style.color = "green";
            }  else{
                li.style.color = "red";
            }
        });

    </script>
</body>
</html>

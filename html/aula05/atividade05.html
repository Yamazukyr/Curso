<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#">   
        <label for="nomeUsuario">texto de legenda para o imput</label>
            <br>
        <input type="text" id="nomeUsuario" name="nomeUsuario">
            <br>
        <label for="emailUsuario">Email</label>
            <br>
        <input type="email" name="emailUsuario" id="emailUsuario">
            <br>
        <label for="numeroUsuario">Numero</label>
            <br>
        <input type="number" name="numeroUsuario" id="numeroUsuario">
            <br>
        <label for="truno">Turno</label>
            <br>
        <input type="radio" name="turno" id="manha" value="manha">
        <label for="manha">Manhã</label>
            <br>
        <input type="radio" name="turno" id="tarde" value="tarde">
        <label for="tarde">Tarde</label>
            <br>
        <input type="radio" name="turno" id="noite" value="noite">
        <label for="noite">Noite</label>
            <br>

        <label for="">Linguagens</label>
            <br>
        <input type="checkbox" name="linguagens" id="html" value="html">
        <label for="html">HTML</label>
            <br>
        <input type="checkbox" name="linguagens" id="css" value="css">
        <label for="css">CSS</label>
            <br>
        <input type="checkbox" name="linguagens" id="js" value="js">
        <label for="js">JAVASCRIPT</label>
            <br>

        <label for="">Digite sua reclamação</label>
            <br>
        <textarea name="reclamacao" id="reclamacao" tols="30"rows="10" maxlength="100"></textarea>
            <br>
        
        <label for="Escolha uma linguagem">Escolha uma linguagem</label>
        
        <select name="linguagem" id="linguagem">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js" selected>JAVASCRIPT</option>
            <option value="php" disabled>PHP</option>
        </select>
        <br>






<input type="submit">
<br>
<input type="button" value="clique aqui para enviar">
<br>
<button>clique aqui</button>


    </form>
</body>
</html>

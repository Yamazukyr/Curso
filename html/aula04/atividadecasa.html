<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de medalhas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            background-color: #dbe7c9;
            font-family: Arial, sans-serif;
        }
        th,td{
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: #c0d6b0;
        }
        .flag{
            vertical-align: middle;
            margin-left: 5px;
        }
        .coutry-name{
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Equipes</th>
            <th>&#129351</th>
            <th>&#129352</th>
            <th>&#129353</th>
            <th>Total</th>
        </tr>
        <tr>
            <td><img class="flag" src="https://flagcdn.com/w40/no.png" alt="Noruega"></td>
            <td>Noruega</td>
            <td>16</td>
            <td>8</td>
            <td>13</td>
            <td>37</td>
        </tr>
        <tr>
            <td><img class="flag" src="https://flagcdn.com/w40/ru.png" alt="Rússia"></td>
            <td>Russia</td>
            <td>6</td>
            <td>12</td>
            <td>14</td>
            <td>32</td>
        </tr>
        <tr>
            <td><img class="flag" src="https://flagcdn.com/w40/de.png" alt="Alemanha"></td>
            <td>Alemanha</td>
            <td>12</td>
            <td>10</td>
            <td>5</td>
            <td>27</td>
        </tr>
        <tr>
            <td><img class="flag" src="https://flagcdn.com/w40/ca.png" alt="Canadá"></td>
            <td>Canada</td>
            <td>4</td>
            <td>8</td>
            <td>14</td>
            <td>26</td>
        </tr>
        <tr>
            <td><img class="flag" src="https://flagcdn.com/w40/us.png" alt="Estados Unidos"></td>
            <td>Estados Unidos</td>
            <td>8</td>
            <td>10</td>
            <td>7</td>
            <td>25</td>
        </tr> 
    </table>
    
</body>
</html>

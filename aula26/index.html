<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fetch('https://fakestoreapi.com/products')
        .then(resposta => resposta.json())
        .then(data => {
            console.log(data)
            data.forEach(produto => {
                const imagem = document.createElement('img')
                imagem.src = produto.image

                const none = document.createElement('h2')
                none.innerHTML = produto.title
    
                const descricao = document.createElement('p')
                descricao.innerHTML = produto.description

                const preco = document.createElement('h5')
                preco.innerHTML = `R$ ${produto.price}`

                document.body.appendChild(imagem)
                document.body.appendChild(none)
                document.body.appendChild(descricao)
                document.body.appendChild(preco)
            });
        })

        async function postarProduto(objeto) {
            
            try {
                const resposta = await fetch('https://fakestoreapi.com/products', {
                    method: 'POST',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const dados = await resposta.json();
                console.log('Produto postado com sucesso:', dados);
            } catch (erro) {
                console.error('Erro ao postar o produto:', erro);
            }
        }
    </script>
</html>
